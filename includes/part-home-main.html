<div class="home-inner-wrapper">
    <div id="anime-list">
        <h3>Anime Watchlist</h3>
        <a href="#" id="clear-watchlist">Clear All</a>
        <ul class="home-list">
            <li>
                <span>Title</span>
                <span>Latest Episode</span>
            </li>
           
            
        </ul>
        <div class="add-to-list">
            <a href="#" class="add-more"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>
            <a href="#" class="clear-search"><i class="fa fa-times" aria-hidden="true"></i></a>
            <input autocomplete="off" placeholder="Search Anime" type="text" id="anime-search">
            <ul class="search-results"></ul>
        </div>
    </div>
    <div id="music-list">
        <h3>Most played</h3>
        <ul class="home-list">
            <li>
                <span>Artist</span>
                <span>Title</span>
                <span>Duration</span>
            </li>
        </ul>
    </div>
    <div id="news-list">
        <h3>Featured Feed</h3>
        <ul class="all-news"></ul>
    </div>

    <div id="anime-modal">
        <div class="anime-header">
            <div class="a-bg"></div>
            <h1 class="a-name"></h1>
        </div>
        <div class="inner-wrapper">
            <div class="a-description"></div>
            <ul id="a-modal-list"></ul>
        </div>
    </div>
</div>
