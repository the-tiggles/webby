<div class="home-inner-wrapper">
    <div id="anime-list">
        <h3>Anime Watchlist</h3>
        <a href="#" id="clear-watchlist">Clear All</a>
        <ul class="home-list">
            <li>
                <span>Title</span>
                <span>Latest Episode</span>
            </li>
           
            
        </ul>
        <div class="add-to-list">
            <a href="#" class="add-more"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>
            <a href="#" class="clear-search"><i class="fa fa-times" aria-hidden="true"></i></a>
            <input autocomplete="off" placeholder="Search Anime" type="text" id="anime-search">
            <ul class="search-results"></ul>
        </div>
    </div>
    <div id="music-list">
        <h3>Most played</h3>
        <ul class="home-list">
            <li>
                <span>Artist</span>
                <span>Title</span>
                <span>Duration</span>
            </li>
        </ul>
    </div>
    <div id="news-list">
        <h3>Featured Feed</h3>
        <ul class="all-news"></ul>
    </div>

    <div id="anime-modal">
        <div class="modal-inner">
            <div class="anime-header">
                <div class="a-banner-img">
                    <div id="close-modal"></div>
                </div>
            </div>
            <div class="inner-wrapper">
                <div class="info-panel">
                    <div class="cover-image">
                        <div class="a-cover-img"></div>
                    </div>
                    <div class="info-section" id="section-genres">
                        <span>Genres</span>
                        <ul></ul>
                    </div>
                    <div class="info-section" id="section-links">
                        <span>Official Links</span>
                        <ul></ul>
                    </div>
                    <div class="info-section" id="section-tags">
                        <span>Tags</span>
                        <ul></ul>
                    </div>
                    <div class="info-section" id="section-ulinks">
                        <span>Unofficial Links</span>
                        <ul></ul>
                    </div>
                </div>
                <div class="main-copy">
                    <h2 class="a-title"></h2>
                    <h5 class="a-title-romaji"></h5>
                    <p class="a-description"></p>
                    <div class="content-switcher">
                        <span class="active" data-id="episodes">EPISODES</span>
                        <span data-id="trailers">TRAILERS</span>
                    </div>
                    <ul id="a-modal-list" class="active"></ul>
                    <ul id="a-trailer-list"></ul>
                </div>
            </div>
        </div>        
    </div>
</div>
